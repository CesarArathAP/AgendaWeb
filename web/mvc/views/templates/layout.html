$def with(body)

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <link rel="icon" href="../../static/images/calendario.png" type="image/png">
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../../static/styles/index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral (visible en pantallas grandes) -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar vh-100 d-none d-md-block">
                <div class="position-sticky">
                    <ul class="nav flex-column py-4">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/">
                                <i class="fas fa-home"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-calendar-alt"></i> Agenda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-tasks"></i> Tareas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-address-book"></i> Contactos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-cog"></i> Configuración
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Menú móvil (visible solo en pantallas pequeñas) -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark d-md-none fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="#">Menu</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Menú Offcanvas -->
                    <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title text-white" id="mobileMenuLabel">Menú</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                                <li class="nav-item">
                                    <a class="nav-link active text-white" href="/">
                                        <i class="fas fa-home"></i> Inicio
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">
                                        <i class="fas fa-calendar-alt"></i> Agenda
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">
                                        <i class="fas fa-tasks"></i> Tareas
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">
                                        <i class="fas fa-address-book"></i> Contactos
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">
                                        <i class="fas fa-cog"></i> Configuración
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">
                <header class="text-center my-4">
                    <h1></h1>
                </header>

                $:body

                <footer class="text-center my-4">
                    <p>&copy; 2024 Agenda Web</p>
                </footer>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../../static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
